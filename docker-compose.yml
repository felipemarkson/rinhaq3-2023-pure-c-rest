version: '3.5'
services:
  api1: # API - Instância 01
    image: fmarkson/rinhaq3-2023-pure-c-rest
    restart: always
    networks:
      - api-side
    stdin_open: true
    tty: true
    volumes:
      - shared:/db
    deploy:
      resources:
        limits:
          cpus: '0.65'
          memory: '0.70GB'
    
  api2: # API - Instância 02
    image: fmarkson/rinhaq3-2023-pure-c-rest
    restart: always
    depends_on:
      - api1
    networks:
      - api-side
    stdin_open: true
    tty: true
    volumes:
      - shared:/db
    deploy:
      resources:
        limits:
          cpus: '0.65'
          memory: '0.70GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '1.60GB' # To hold all waiting requests
    networks:
      - api-side


volumes:
  shared:

networks:
  api-side: {}

